<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/w3.css">

    <link rel="icon" type="image/x-icon" href="/static/img/favicon.ico">

    <script src="/static/js/script.js"></script>

    <title>405 Method Not Allowed - RandomBroadcastingSelector</title>
</head>

<nav>
    <div class="w3-top">
        <div class="w3-bar w3-light-grey">
            <a href="/en/"><img class="logo w3-bar-item" style="padding: 0;height: 54.5px;"
                    src="/static/img/logo RBS.png" alt="RBS logo"></a>
            <a class="w3-bar-item w3-button w3-padding-16 w3-teal" href="/en/">Home</a>
            <a class="w3-bar-item w3-button w3-padding-16" href="/en/statistics">Stats</a>
            <a class="w3-bar-item w3-button w3-padding-16" href="/en/history/1">History</a>

            {% if current_user.is_authenticated: %}
            <a class="w3-bar-item w3-button w3-right w3-padding-16" href="/logout">Logout</a>
            <span class="w3-bar-item w3-right">{{ current_user.name }}</span>
            {% else: %}
            <a class="w3-bar-item w3-button w3-right w3-padding-16" href="/en/login">Login</a>
            {% endif %}
            <div class="w3-dropdown-hover w3-right">
                <button class="w3-button w3-padding-16">Language</button>
                <div class="w3-dropdown-content w3-bar-block w3-card-4">
                    <a href="/fr/" class="w3-bar-item w3-button">French</a>
                    <a href="/de/" class="w3-bar-item w3-button">German</a>
                    <a href="/es/" class="w3-bar-item w3-button">Spanish</a>
                </div>
            </div>
        </div>
    </div>
</nav>

<body>
    <div class="w3-container w3-center">
        <br><br>
        <h1>405 Method Not Allowed</h1>
        <img src="/static/img/you shall not pass.gif" alt="Gandalf you shall not pass GIF">
        <br>
        <p>You shall not pass !</p>
        <small>The page you requested needs higher privileges than you have.</small>
        <div class="w3-light-grey">{{ e }}</div>
    </div>
</body>

</html>
