{% extends "en/base.html" %}

{% block title %}Ban appeal{% endblock %}

{% block content %}
<form action="/ban-appeal-callback" method="post">
    <h1>Enter why you should be unbanned.</h1>
    <p><input type="text" name="reason"></p>
    <input type="hidden" name="user_id" value="{{ user_id }}">
    <input type="hidden" name="appeal_code" value="{{ appeal_code }}">
    <p><input type="submit" value="submit"></p>
</form>
{% endblock %}
